<!DOCTYPE html>
<html>
<head>
  <title>OptionTrade24 Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Admin Panel</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>

    <div id="admin-dashboard" style="display:none;">
      <h3>Update User Profit</h3>
      <input type="text" id="userToUpdate" placeholder="User Email" />
      <input type="number" id="profitAmount" placeholder="Profit Amount" />
      <button onclick="updateProfit()">Update Profit</button>
      <p id="message"></p>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple admin check (replace with real auth in production)
      if (username === 'admin' && password === 'password') {
        document.getElementById('admin-dashboard').style.display = 'block';
      } else {
        alert('Invalid credentials');
      }
    }

    function updateProfit() {
      const userEmail = document.getElementById('userToUpdate').value;
      const profit = parseFloat(document.getElementById('profitAmount').value);

      if (!userEmail || isNaN(profit)) {
        alert('Please enter valid data');
        return;
      }

      fetch('http://localhost:8000/admin/update-profit', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username: userEmail, profit: profit})
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('message').textContent = data.message;
      })
      .catch(() => {
        document.getElementById('message').textContent = 'Error updating profit';
      });
    }
  </script>
</body>
</html>
